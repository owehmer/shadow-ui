<mat-radio-group [formControl]="formControl"
                 [color]="color"
                 [labelPosition]="labelPosition"
                 class="sdw-radio-group"
>
  <mat-radio-button *ngFor="let option of options"
                    [value]="option.value"
                    class="sdw-radio-button"
  >
    <ng-container *ngIf="templateDir; else simpleOption">
      <ng-container *ngTemplateOutlet="templateDir.templateRef; context: {$implicit: option}"></ng-container>
    </ng-container>

    <ng-template #simpleOption>
      {{option.label}}
    </ng-template>
  </mat-radio-button>
</mat-radio-group>
