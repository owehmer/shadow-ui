<button *ngIf="config?.type == 'button'" mat-button
        [disabled]="disabled || config.disabled"
        (click)="buttonClick()">
  {{config?.display}}
</button>

<button *ngIf="config?.type == 'icon'" mat-icon-button
        [disabled]="disabled || config.disabled"
        (click)="buttonClick()">
  <mat-icon>{{config?.display}}</mat-icon>
</button>

<div [matMenuTriggerFor]="menu"></div>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item *ngFor="let item of config.items"
            (click)="selectClick(item)">
      <mat-icon *ngIf="item.icon" class="extended-ok-item-icon">{{item.icon}}</mat-icon>
      <span class="extended-ok-item-text">{{item.text}}</span>
    </button>
  </ng-template>
</mat-menu>
