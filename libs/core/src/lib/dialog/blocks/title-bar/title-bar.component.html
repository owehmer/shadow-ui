<mat-toolbar *ngIf="!useSimpleTitleBar; else simpleTitle"
             class="sdw-title-container sdw-toolbar-title-container"
             [class.centered-title]="isTitleCentered"
             [color]="titleColor">
  <button mat-icon-button class="sdw-left-title-btn"
          *ngIf="displayButtons"
          [disabled]="!leftIcon || disabled"
          (click)="iconClicked(false)"
  >
    <mat-icon *ngIf="leftIcon || rightIcon">{{leftIcon}}</mat-icon>
  </button>

  <span><ng-container *ngTemplateOutlet="content"></ng-container></span>

  <button mat-icon-button class="sdw-right-title-btn"
          *ngIf="displayButtons"
          [disabled]="!rightIcon || disabled"
          (click)="iconClicked(true)"
  >
    <mat-icon *ngIf="leftIcon || rightIcon">{{rightIcon}}</mat-icon>
  </button>
</mat-toolbar>

<ng-template #simpleTitle>
  <h1 mat-dialog-title class="sdw-title-container sdw-simple-title-container">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h1>
</ng-template>

<!--There can only be one standard <ng-content> in a template-->
<ng-template #content><ng-content></ng-content></ng-template>
