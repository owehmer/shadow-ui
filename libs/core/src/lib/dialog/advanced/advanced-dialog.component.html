<sdw-title-bar [useSimpleTitleBar]="useSimpleTitleBar"
               [hasChanges]="contentChanged"
               [leftIcons]="leftIcons"
               [rightIcons]="rightIcons"
               [titleColor]="titleColor">
  {{title}}
</sdw-title-bar>

<div mat-dialog-content class="sdw-content" [ngStyle]="getContentStyles()">
  <span *ngIf="text" class="sdw-simple-content">{{text}}</span>
  <ng-template cdkPortalOutlet></ng-template>
</div>

<div mat-dialog-actions class="sdw-footer">
  <button mat-button *ngIf="showAbortBtn"
          [disabled]="abortBtnDisabled"
          (click)="buttonClicked(false)"
          color="primary">
    {{abortBtnText}}
  </button>
  <button mat-button *ngIf="showOkBtn"
          [disabled]="okBtnDisabled"
          (click)="buttonClicked(true)"
          color="primary" cdkFocusInitial>
    {{okBtnText}}
  </button>
</div>
