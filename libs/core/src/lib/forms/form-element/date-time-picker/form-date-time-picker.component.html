<mat-form-field [appearance]="appearance"
                [color]="color"
                [floatLabel]="floatLabel"
                [hintLabel]="hintLabel"
                [hideRequiredMarker]="hideRequiredMarker"
>
  <mat-label *ngIf="label">{{label}}</mat-label>

  <sdw-date-input *ngIf="showDate && !showTime"
                  [formControl]="formControl"
                  [placeholder]="placeholder"
                  [highlightBgColor]="highlightBgColor"
  ></sdw-date-input>

  <sdw-time-input *ngIf="!showDate && showTime"
                  [formControl]="formControl"
                  [placeholder]="placeholder"
                  [highlightBgColor]="highlightBgColor"
  ></sdw-time-input>

  <sdw-date-time-input *ngIf="showDate && showTime"
                       [formControl]="formControl"
                       [placeholder]="placeholder"
                       [highlightBgColor]="highlightBgColor"
  ></sdw-date-time-input>

  <div matSuffix *ngIf="suffixTemplate">
    <ng-container *ngTemplateOutlet="suffixTemplate.templateRef"></ng-container>
  </div>

  <mat-error *ngIf="firstError as error">
    {{error}}
  </mat-error>
</mat-form-field>
