<mat-form-field [floatLabel]="floatLabel$ | async">
  <mat-label *ngIf="label$ | async">{{label$ | async}}</mat-label>
  <input matInput
         [type]="type$ | async"
         [placeholder]="placeholder$ | async"
         [formControl]="formControl"
         [required]="showRequiredMarker"
  >
</mat-form-field>
