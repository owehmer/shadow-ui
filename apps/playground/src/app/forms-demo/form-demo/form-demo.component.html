<sdw-form>
  <sdw-form-element sdwFormInput
                    [name]="name"
                    [type]="'text'"
                    [label]="label"
                    [placeholder]="placeholder"
                    [validatorOrOpts]="requiredValidator"
  ></sdw-form-element>

  <sdw-form-element sdwFormInput
                    [name]="name + '2'"
                    [type]="'text'"
                    [label]="label"
                    [placeholder]="placeholder"
  ></sdw-form-element>
</sdw-form>

<button (click)="editPlaceholder()">{{placeholder}}</button>
<button (click)="editLabel()">{{label}}</button>

<div class="form-result">
  {{formResult | json}}
</div>
