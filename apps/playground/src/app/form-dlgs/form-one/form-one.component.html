<form [formGroup]="profileForm">
  Valid: {{profileForm.valid}}<br>
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput formControlName="lastName">
  </mat-form-field>
</form>
